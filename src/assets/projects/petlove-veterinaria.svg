  <path d="M250 110 L245 120 L250 115 L255 120 Z" fill="#7c3aed"/>
  
  <!-- Veterinary Cross/Medical -->
  <rect x="180" y="180" width="40" height="40" rx="5" fill="none" stroke="#a855f7" stroke-width="3"/>
  <line x1="200" y1="190" x2="200" y2="210" stroke="#a855f7" stroke-width="3"/>
  <line x1="190" y1="200" x2="210" y2="200" stroke="#a855f7" stroke-width="3"/>
  
  <!-- Social Media Icons -->

<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#64748b" opacity="0.1"/>
  
  <!-- Scales of Justice -->
  <path d="M200 60 L190 100 M200 60 L210 100" stroke="#64748b" stroke-width="3" fill="none"/>
  <circle cx="190" cy="100" r="15" fill="#64748b" opacity="0.6"/>
  <circle cx="210" cy="100" r="15" fill="#64748b" opacity="0.6"/>
  <rect x="195" y="60" width="10" height="40" fill="#64748b"/>
  <rect x="190" y="50" width="20" height="10" fill="#64748b"/>
  
  <!-- Law Book -->
  <rect x="100" y="120" width="60" height="80" rx="3" fill="none" stroke="#64748b" stroke-width="3"/>
  <line x1="110" y1="140" x2="150" y2="140" stroke="#64748b" stroke-width="1" opacity="0.6"/>
  <line x1="110" y1="160" x2="150" y2="160" stroke="#64748b" stroke-width="1" opacity="0.6"/>
  <line x1="110" y1="180" x2="140" y2="180" stroke="#64748b" stroke-width="1" opacity="0.6"/>
  <circle cx="130" cy="130" r="5" fill="#475569"/>
  
  <!-- Professional Building -->
  <rect x="250" y="100" width="80" height="100" fill="none" stroke="#64748b" stroke-width="3"/>
  <rect x="270" y="120" width="20" height="30" fill="#64748b" opacity="0.3"/>
  <rect x="300" y="120" width="20" height="30" fill="#64748b" opacity="0.3"/>
  <rect x="270" y="160" width="50" height="30" fill="#64748b" opacity="0.3"/>
  <rect x="280" y="50" width="60" height="50" fill="#475569" opacity="0.5"/>
  
  <!-- Leads Indicator -->
  <circle cx="100" cy="220" r="12" fill="#64748b" opacity="0.7"/>
  <circle cx="130" cy="220" r="12" fill="#64748b" opacity="0.7"/>
  <circle cx="160" cy="220" r="12" fill="#64748b" opacity="0.7"/>
  <text x="180" y="225" font-family="Arial" font-size="14" fill="#64748b" font-weight="bold">892</text>
  
  <!-- B2B Icon -->
  <rect x="250" y="220" width="100" height="50" rx="5" fill="none" stroke="#64748b" stroke-width="2"/>
  <circle cx="270" cy="240" r="8" fill="#64748b" opacity="0.6"/>
  <circle cx="300" cy="240" r="8" fill="#475569" opacity="0.6"/>
  <line x1="275" y1="240" x2="295" y2="240" stroke="#64748b" stroke-width="2"/>
  <text x="315" y="245" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">B2B</text>
  
  <!-- Conversion Rate -->
  <path d="M50 270 L100 270 L90 250 M100 270 L90 290" stroke="#475569" stroke-width="4" fill="none"/>
  <text x="110" y="275" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">67%</text>
</svg>

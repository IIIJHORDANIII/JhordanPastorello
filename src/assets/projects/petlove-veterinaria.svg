  <!-- Heart (Care) -->
  <path d="M320 100 Q320 80 340 80 Q360 80 360 100 Q360 120 340 140 L320 160 L300 140 Q280 120 280 100 Q280 80 300 80 Q320 80 320 100" fill="#a855f7" opacity="0.6"/>

<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Code Brackets -->
  <text x="80" y="120" font-family="monospace" font-size="40" fill="#3b82f6" font-weight="bold">{ }</text>
  
  <!-- Laptop/Computer -->
  <rect x="150" y="100" width="120" height="80" rx="5" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <rect x="160" y="110" width="100" height="50" fill="#3b82f6" opacity="0.3"/>
  <line x1="170" y1="125" x2="250" y2="125" stroke="#3b82f6" stroke-width="2"/>
  <line x1="170" y1="140" x2="240" y2="140" stroke="#3b82f6" stroke-width="2"/>
  <line x1="170" y1="155" x2="220" y2="155" stroke="#3b82f6" stroke-width="2"/>
  <rect x="180" y="185" width="60" height="5" rx="2" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Graduation Cap -->
  <path d="M280 80 L320 100 L280 120 L240 100 Z" fill="#3b82f6" opacity="0.8"/>
  <rect x="250" y="120" width="60" height="8" fill="#3b82f6" opacity="0.8"/>
  <circle cx="280" cy="100" r="3" fill="#06b6d4"/>
  
  <!-- Students/Users -->
  <circle cx="100" cy="200" r="15" fill="#3b82f6" opacity="0.7"/>
  <circle cx="140" cy="200" r="15" fill="#3b82f6" opacity="0.7"/>
  <circle cx="180" cy="200" r="15" fill="#3b82f6" opacity="0.7"/>
  <text x="200" y="205" font-family="Arial" font-size="14" fill="#3b82f6" font-weight="bold">15K</text>
  
  <!-- Conversion Rate -->
  <path d="M50 250 L100 250 L90 230 M100 250 L90 270" stroke="#06b6d4" stroke-width="4" fill="none"/>
  <text x="110" y="255" font-family="Arial" font-size="16" fill="#06b6d4" font-weight="bold">12.3%</text>
  
  <!-- Landing Page Structure -->
  <rect x="250" y="200" width="100" height="60" rx="5" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <rect x="260" y="210" width="80" height="8" fill="#3b82f6" opacity="0.6"/>
  <rect x="260" y="225" width="60" height="8" fill="#3b82f6" opacity="0.4"/>
  <rect x="260" y="240" width="70" height="8" fill="#3b82f6" opacity="0.4"/>
</svg>
